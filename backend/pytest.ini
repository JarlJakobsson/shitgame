[tool:pytest]
# pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take more than a few seconds
    database: Tests that require database interaction
    equipment: Tests related to equipment functionality
    combat: Tests related to combat system
    gladiator: Tests related to gladiator functionality

# Minimum version
minversion = 6.0

# Async test configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
