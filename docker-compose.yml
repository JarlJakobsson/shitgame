services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=gladiator
      - POSTGRES_PASSWORD=gladiator
      - POSTGRES_DB=gladiator
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=gladiator
      - POSTGRES_USER=gladiator
      - POSTGRES_PASSWORD=gladiator
    restart: unless-stopped
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
